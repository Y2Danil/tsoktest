{% extends "base.html" %} {% block content %}

<style>
    .login {
        margin: auto;
        margin-bottom: 20em !important;
        width: 80%;
    }
    
    .login_h1 {
        color: #fdfdfd;
        font-size: 3em;
        font-weight: 600;
    }
    
    .login_hr {
        width: 23%;
        background: #fff;
    }
    
    .errorform {
        color: #aaa;
        font-size: 1em;
        font-weight: 900;
    }
    
    input[name='username'],
    input[name='password'] {
        padding: 10px;
        font-size: 1em;
        font-weight: 600;
        color: #ddd;
        background: rgb(30, 30, 30);
        border: none;
        box-shadow: inset 0 0 4px 1px #000;
    }
    
    input:focus {
        outline: none;
    }
    
    .login_submit {
        border: none;
        background: rgb(20, 20, 20);
        padding: 10px;
        box-shadow: inset 0 0 4px 1px #000;
        transition: .5s;
        color: #fdfdfd;
        font-weight: 700;
    }
    
    .login_submit:hover {
        box-shadow: inset 0 0 4px 2px #000;
        background: rgb(19, 19, 19);
    }
    
    @media screen and (min-width: 992px) {
        input[name='username'],
        input[name='password'] {
            width: 50%;
        }
    }
    
    @media (max-width: 992px) {
        .login {
            width: 90%;
        }
        input[name='username'],
        input[name='password'] {
            width: 100% !important;
            height: 55px !important;
            font-size: 1.2em;
        }
        .login_submit {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
        }
    }
</style>

<div class='login author col-12 col-sm-10 col-md-10 col-lg-8 col-xl-6'>

    <h1 class='login_h1'>Login</h1>
    <hr class='login_hr' size='10px'>
    <!---->
    {% if form.errors %}
    <p class='errorform'>
        ТЫ СЕРЬЕЗНО НЕ МОЖЕШЬ ВВЕСТИ ПРАВЕЛЬНЫЕ ДАННЫЕ!? НАДЕЮСЬ ТЫ ХОТЬ <a href="{% url 'blog:register' %}">ЗАРЕГЕСТРИРОВАЛСЯ</a> ПЕРЕД ЭТИМ
    </p>
    {% endif %}
    <form action="" method="POST" id='form_login'>
        {% csrf_token %} {{ form.as_p }}
        <script>
            function del_error() {
                try {
                    let elem = document.querySelector('.errorlist');
                    elem.remove();
                } catch {
                    //pass
                }
            }
            del_error()
        </script>
        <button type='submit' class='login_submit' id='login_submit'>Войти</button>
    </form>
</div>
<script>
    function placeholder() {
        let el = document.getElementById('form_login');

        el.getElementsByTagName('label')[1].remove();
        el.getElementsByTagName('label')[0].remove();

        let el1 = el.getElementsByTagName('input')[1];
        let el2 = el.getElementsByTagName('input')[2];

        el1.setAttribute('placeholder', 'Ник');
        el2.setAttribute('placeholder', 'Пароль');

    }
    placeholder()

    function regist() {
        let el = document.createElement('span');
        let input = document.getElementById('id_username');
        el.innerHTML = `
            <br>Нет акка? <a href='{% url 'blog:register' %}'>Создай!</a>
            <style>
                span {
                    color: #fdfdfd;
                }
                a {
                    color: rgb(6, 190, 0);
                }
                a:hover {
                    color: rgb(6, 190, 0);
                    text-decoration: underline;
                }
            </style>
        `;

        input.after(el);
    }
    regist()

    function modile() {
        if (window.matchMedia('(max-width: 992px)').matches) {
            let el1 = document.getElementById('id_username');
            el1.style.cssText = `
                width: 360px;
                height: 50px;
            `;
            let el2 = document.getElementById('id_password');
            el2.style.cssText = `
                width: 360px;
                height: 50px;
            `;
            let button = document.getElementById('login_submit');
            button.style.cssText = `
                padding: 13px;
                padding-right: 20px;
                padding-left: 20px;
            `;
        }
    }
    modile()
</script>

{% endblock %}
